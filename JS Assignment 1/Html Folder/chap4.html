    <h1>Rules for naming JS variables</h1>
    <p>b) Variable names can only contain <code>letters</code>, <code>numbers</code>, <code>$</code> and <code>_</code>. For example: <code>$my_1stVariable</code></p>
    <p>c) Variables must begin with a <code>letter</code>, <code>$</code>, or <code>_</code>. For example: <code>$name</code>, <code>_name</code>, or <code>name</code></p>
    <p>d) Variable names are case <code>sensitive</code></p>
    <p>e) Variable names should not be JS <code>keywords</code></p>
